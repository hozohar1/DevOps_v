name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Check Docker Compose
        run: docker-compose --version

      - name: Build and start Nginx container
        run: docker-compose up -d nginx

      - name: Run tests in tester container
        run: docker-compose run --rm tester

      - name: Check test results
        run: |
          if [ -f output/succeeded ]; then
            echo "Tests succeeded"
            echo "succeeded" > artifact.txt
          else
            echo "Tests failed"
            echo "fail" > artifact.txt
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3  
        with:
          name: result
          path: artifact.txt

      - name: Cleanup
        run: docker-compose down
